<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="nameInput">Training Name</label>
            <input class="form-control" name="name" id="nameInput" required data-ng-model="training.name">
            <div data-ng-show="!Training.name">
                <p class="help-block"
                   data-ng-show="!Training.name">
                    Training name is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Training Description</label>
            <textarea style="" rows="4"
                      class="form-control"
                      name="description" id="descriptionInput" data-ng-model="training.description"

            ></textarea>
        </div>
    </div>
</div>
