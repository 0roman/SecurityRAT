
<div>
    <h2><span>Training</span> {{training.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{training.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{training.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Last_modified_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{training.last_modified_date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>author</span>
                </td>
                <td>
                    {{training.author.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>last_modified_by</span>
                </td>
                <td>
                    {{training.last_modified_by.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>optColumn</span>
                </td>
                <td>
                    <span ng-repeat="optColumn in training.optColumns">
                        <a class="form-control-static" ui-sref="optColumn.detail({id: {{optColumn.id}}})">{{optColumn.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
