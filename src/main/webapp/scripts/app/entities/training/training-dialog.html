
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTrainingLabel">Create or edit a Training</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="training.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="training.name"
                    >

        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="training.description"
                    >

        </div>
        <div class="form-group">
            <label for="field_last_modified_date">Last_modified_date</label>
            <input type="date" class="form-control" name="last_modified_date" id="field_last_modified_date"
                    ng-model="training.last_modified_date"
                    >

        </div>
        <div class="form-group">
            <label for="field_author">author</label>
            
            <select class="form-control" id="field_author" name="author" ng-model="training.author" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label for="field_last_modified_by">last_modified_by</label>
            
            <select class="form-control" id="field_last_modified_by" name="last_modified_by" ng-model="training.last_modified_by" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
