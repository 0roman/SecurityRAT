
<form name="editForm" role="form" novalidate ng-submit="save()">
    <h2 class="page-header">Create or edit a Slide Template</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="field_name">Name</label>
                <input id="field_name" class="form-control" type="text" name="name" ng-model="slideTemplate.name">
            </div>
            <div class="form-group">
                <label for="field_description">Description</label>
                <textarea id="field_description" class="container form-control" name="description" data-ng-model='slideTemplate.description' rows="10" cols="125"></textarea>
            </div>
            <div class="form-group">
                <label for="field_content">Content</label>
                <textarea id="field_content" class="container form-control" name="content" data-ng-model='slideTemplate.content' data-ng-change="loadSlidePreview()" rows="10" cols="125"></textarea>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span> </button>
                <button type="button" class="btn btn-info" data-ng-click="updateSlidePreview(false, '')">
                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>Update Preview</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <iframe id="previewFrameId"
                    name="previewFrame"
                    src="scripts/app/entities/training/slidePreview.html"
                    style="width:100%; height:650px;">
                <p>No frames supported</p>
            </iframe>
        </div>
    </div>
</form>
