<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCollectionTagInstanceLabel">Bulk change for Alternative Sets</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="container">    
          <div class="row">
        	<div class="col-md-4">
        		<span style="color:red;"><strong>You have selected {{alternativeSets.length}} alternative sets.</strong></span>
        	</div>
        	<div class="pull-right">
        		<div class="col-md-4">
		        	<button type="button" class="btn btn-default" data-ng-click="toggleShowHide()">
		            	<span ng-class="glyphicon"></span>&nbsp;<span>{{showTypes}}</span>
		        	</button>
		        </div>
	        </div>
          </div>
        </div>
        <BR>
        <div data-ng-if="!show">
        	<table class='table table-responsive'>
        		<tr>
        			<th>Name</th>
        			<th>Description</th>
        		</tr>
				<tr data-ng-repeat="set in alternativeSets">
					<td>{{set.name}}</td>
					<td>{{set.description}}</td>
				</tr>
			</table>
        </div>
        <BR>
        <span>Select a Option Column to apply the selected Alternative Sets to this Option Column</span><BR><BR>
        <div class="btn-group">
		  <button data-ng-repeat="optColumn in optColumns | orderBy:'showOrder'" class="btn btn-primary" type="button" data-ng-model="selectedOptColumn.value" 
		  uib-btn-radio="optColumn.id" uncheckable>{{optColumn.name}}</button>
		</div> 
        <BR>
        <BR>
        <div class="form-group">
            <label for="field_active">Active</label><BR><BR>
            <input bs-switch type="checkbox" class="form-control" name="active" id="field_active" data-ng-model="state.active"
            	switch-on-text="Active" switch-off-Text="Not Active" switch-on-color="success" switch-off-color="danger" switch-label-width="0" switch-size="large" switch-handle-width="655">
    	</div>
    	<BR>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
