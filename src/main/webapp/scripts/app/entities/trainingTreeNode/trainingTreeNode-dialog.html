
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTrainingTreeNodeLabel">Create or edit a TrainingTreeNode</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="trainingTreeNode.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_node_type">Node_type</label>
            <select class="form-control" name="node_type" ng-model="trainingTreeNode.node_type" id="field_node_type">
                <option value="RequirementNode">RequirementNode</option>
                <option value="GeneratedSlideNode">GeneratedSlideNode</option>
                <option value="CustomSlideNode">CustomSlideNode</option>
                <option value="CategoryNode">CategoryNode</option>
                <option value="BranchNode">BranchNode</option>
            </select>

        </div>
        <div class="form-group">
            <label for="field_sort_order">Sort_order</label>
            <input type="number" class="form-control" name="sort_order" id="field_sort_order"
                    ng-model="trainingTreeNode.sort_order"
                    >

        </div>
        <div class="form-group">
            <label for="field_parent_id">parent_id</label>
            
            <select class="form-control" id="field_parent_id" name="parent_id" ng-model="trainingTreeNode.parent_id" ng-options="trainingTreeNode as trainingTreeNode.id for trainingTreeNode in trainingtreenodes track by trainingTreeNode.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label for="field_training_id">training_id</label>
            
            <select class="form-control" id="field_training_id" name="training_id" ng-model="trainingTreeNode.training_id" ng-options="training as training.id for training in trainings track by training.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
