
<div>
    <h2><span>TrainingTreeNode</span> {{trainingTreeNode.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Node_type</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly"
                          translate-interpolation="messageformat"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Sort_order</span>
                </td>
                <td>
                    <span class="form-control-static">{{trainingTreeNode.sort_order}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>parent_id</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="trainingTreeNode.detail({id:trainingTreeNode.parent_id.id})">{{trainingTreeNode.parent_id.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>training_id</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="training.detail({id:trainingTreeNode.training_id.id})">{{trainingTreeNode.training_id.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
