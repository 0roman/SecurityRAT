<div class="modal-header">
	<h3 class="modal-title">Edit presentation</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Presentation title</label>
			<div class="col-sm-10">
				<input data-ng-model="config.title" type="text" class="form-control">
			</div>
		</div>	
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Presentation subtitle</label>
			<div class="col-sm-10">
				<input data-ng-model="config.subtitle" type="text" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Presenter</label>
			<div class="col-sm-10">
				<input data-ng-model="config.presenter" type="text" class="form-control">
			</div>
		</div>		
	</form>
</div>
<div class="modal-footer btn-group-sm">
		<div class="col-sm-offset-2 col-sm-5">
		    <button class="btn btn-primary form-control" data-ng-click="confirm()" data-ng-disabled="!config.title"><strong>Create</strong></button>
		</div>
		<div class="col-sm-5">
		    <button class="btn btn-default form-control" data-ng-click="cancel()"><strong>Cancel</strong></button>
	    </div>
</div>
