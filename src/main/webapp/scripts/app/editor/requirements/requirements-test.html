<div data-ng-init="parseEntity()">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="clear()" data-ng-if="displayProperties.showCloseButton">&times;</button>
		<div class="row container">
		<h3>Test requirements</h3>
		<div>
			<span data-ng-if="authenticationProperties.spinnerProperty.showSpinner" class="text-center col-sm-1" style="position: relative; left:180px; top:-20px"
			spinner-on="authenticationProperties.spinnerProperty.showSpinner" us-spinner="{radius:5, width:3, length:3, lines:9}"uib-popover="SecurityCAT Authentication running..."
			popover-placement="top" popover-trigger="mouseenter" popover-append-to-body></span>
		</div>
		</div>
	</div>
	<div>
		<div data-ng-class="animation" data-ng-include="actualTemplate" autoscroll></div>
	</div>
</div>
