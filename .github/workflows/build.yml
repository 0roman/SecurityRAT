name: Testing app and packaging

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['11']
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: ${{matrix.java}}
      - name: Install tools
        run: |
          npm install bower grunt
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: bower -v
      - name:  Build with Maven
        run: |
          mvn clean
          mvn -Pprod package
